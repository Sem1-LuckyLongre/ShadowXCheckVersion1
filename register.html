<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account || ShadowX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .error {
            border: 2px solid red;
        }

        .wrapbox {
            display: flex;
            width: 70vw;
            margin: auto;
            flex-direction: column;
        }

        .m-auto {
            width: auto;
            padding-left: 20vw;
            padding-top: 0.3rem;
        }

        #loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 60%;
            left: 30%;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .custom-control {
            display: flex;
            align-items: center;
        }

        .custom-control-input {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 10px; /* Space between checkbox and label */
        }

        .custom-control-label {
            font-size: 0.9rem; /* Font size for the label */
            color: #495057; /* Bootstrap text color */
            cursor: pointer; /* Change cursor on hover */
        }

        .custom-control-input:checked {
            background-color: #007bff; /* Change to your desired color */
            border-color: #007bff;
        }

        .custom-control-input:checked + .custom-control-label {
            color: #007bff; /* Change label color when checkbox is checked */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ShadowX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-success" aria-current="page" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <marquee class="text-danger fs-3 border">This is One Time Submission, Fill It Carefully.</marquee>
    <div id="liveAlertPlaceholder"></div>
    <form id="form" class="wrapbox container-fluid">
        <h1 class="text-dark fs-1 text-center my-3">Create Your Account</h1>

        <div class="container-fluid">
            <!-- Name -->
            <div class="row align-items-center mb-3">
                <label for="name" class="col-form-label fs-4 col-auto">Name</label>
                <div class="col-auto">
                    <input type="text" id="name" class="form-control" required>
                </div>
            </div>

            <!-- Email -->
            <div class="row align-items-center mb-3">
                <label for="email" class="col-form-label fs-4 col-auto">Email</label>
                <div class="col-auto">
                    <input type="email" id="email" class="form-control"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                </div>
            </div>

            <!-- Roll No. -->
            <div class="row align-items-center mb-3">
                <label for="roll" class="col-form-label fs-4 col-auto">Roll No.</label>
                <div class="col-auto">
                    <input type="number" id="roll" class="form-control" required>
                </div>
            </div>

            <!-- Department -->
            <div class="row align-items-center mb-3">
                <label for="depart" class="col-form-label fs-4 col-auto">Department</label>
                <div class="col-auto">
                    <input type="text" id="depart" class="form-control" required>
                </div>
            </div>

            <!-- Course -->
            <div class="row align-items-center mb-3">
                <label for="course" class="col-form-label fs-4 col-auto">Course</label>
                <div class="col-auto">
                    <input type="text" id="course" class="form-control form-control-sm" required>
                </div>
            </div>

            <!-- Create ID -->
            <div class="row align-items-center mb-3">
                <label for="ID" class="col-form-label fs-4 col-auto">Create ID</label>
                <div class="col-auto">
                    <input type="text" id="ID" class="form-control form-control-sm" required>
                </div>
            </div>

            <!-- Password -->
            <div class="row align-items-center mb-3">
                <label for="password" class="col-form-label fs-4 col-auto">Password</label>
                <div class="col-auto">
                    <input id="password" class="form-control" type="password" name="password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$" required>
                </div>
    <!-- Show Password Checkbox -->
            <div class="custom-control my-2 custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="showPassword">
                <label class="custom-control-label" for="showPassword">Show Password</label>
            </div>                
                <span id="passwordHelpInline" class="form-text wrap">
                    Must be 8-20 characters long, include an uppercase letter, a lowercase letter, and a number.
                </span>
            </div>        
            <!-- Submit Button -->
            <div class="m-auto">
                <button type="button" class="btn btn-primary my-0 mx-0" onclick="Submit()">Submit</button>
            </div>
        </div>
    </form>

    <div id="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
    <script src="scripts/register.js"></script>
</body>

</html>
