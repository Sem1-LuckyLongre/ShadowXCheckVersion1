<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login || ShadowX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .error {
      border: 2px solid red;
    }

    .wrapbox {
      display: flex;
      width: 50vw;
      margin: auto;
      flex-direction: column;
    }

    .m-auto {
      padding-left: 10vw;
      padding-top: 5vh;
    }

    #loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 60%;
      left: 35%;
      display: none;
      backdrop-filter: blur(5px);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ShadowX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-success" aria-current="page" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div id="liveAlertPlaceholder"></div>
  <form id="form" class="wrapbox container-fluid">
    <h1 class="text-dark fs-3 text-center my-3">Login Your Account</h1>
    <div class="container-fluid">
      <div class="mb-3">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="name" class="col-form-label my-2 fs-3">ID</label>
          </div>
          <div class="col-auto">
            <input type="text" id="name" class="form-control" required>
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="password" class="col-form-label mt-1 fs-3">Password</label>
          </div>
          <div class="col-auto">
            <input id="password" class="form-control" type="password" name="password" required>
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="showPassword">
              <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
          </div>
        </div>
        <div class="m-auto">
          <button type="button" class="btn mx-auto my-1 btn-primary" onclick="Login()">Login</button>
        </div>
      </div>
    </div>
  </form>
  <div id="loader"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts/login.js"></script>

  <script>
    // Show/Hide Password Functionality
    document.getElementById('showPassword').addEventListener('change', function () {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>

</html>
