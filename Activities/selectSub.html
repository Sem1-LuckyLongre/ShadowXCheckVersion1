<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Select Subjects || ShadowX </title>
    <style>
        #loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 60%;
            left: 35%;
            display: none;
            backdrop-filter: blur(5px);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">ShadowX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-success" href="assignment.html">Select Subjects</a>
                    </li>
                </ul>
                <button class="btn btn-primary mx-2 my-2 text-dark btn-block" onclick="logout()">Logout</button>
                <button class="btn btn-danger mx-2 my-1 text-dark btn-block" onclick="DeleteProfile()">Delete Account</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center bg-light flex-column py-2 my-4">
        <h1 class="fs-2 text-center text-primary pb-2">Select Subjects Carefully</h1>

        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">DSC Subjects</h2>
            <select class="form-select" size="3" disabled>
                <option selected>Computer Fundamental</option>
            </select>
            <select class="form-select my-2" size="3" disabled>
                <option selected>Mathematics For Computing-1</option>
            </select>
            <select class="form-select" size="3" disabled>
                <option selected>Programming Using Python</option>
            </select>
        </div>

        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">AEC Subject</h2>
            <select class="form-select" size="3" disabled>
                <option selected>Environment Science Section-7</option>
            </select>
        </div>

        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">VAC Subject</h2>
            <select id="vac" class="form-select" size="4" aria-label="Size 3 select example">
                <option selected>Select</option>
                <option>Ethics and Culture</option>
                <option>Culture and Communication</option>
                <option>Constitution Rights</option>
                <option>Science and Society</option>
            </select>
        </div>

        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">SEC Subject</h2>
            <select id="sec" class="form-select" size="3" aria-label="Size 3 select example">
                <option selected>Select</option>
                <option>Frontend Web Design and Development</option>
                <option>Personal Finance Planning</option>
                <option>Cloud Computing</option>
            </select>
        </div>

        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">GE Subject</h2>
            <select id="ge" class="form-select" size="3" aria-label="Size 3 select example">
                <option selected>Select</option>
                <option>Programming Using C++</option>
                <option>Basic Statistics</option>
                <option>Cloud Computing</option>
            </select>
        </div>

        <button onclick="SubmitSubs()" class="btn btn-warning text-dark fs-4 mx-4">Submit Your Subjects</button>
    </div>

    <div id="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/selectSubs.js"></script>
</body>

</html>
