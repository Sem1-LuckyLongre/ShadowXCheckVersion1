<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Assignment || ShadowX</title>
    <style>
        #loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 60%;
            left: 35%;
            display: none;
            backdrop-filter: blur(5px);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">ShadowX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-success" href="assignment.html">Add Assignment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="practical.html">Add Practical</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark">Add Home Work</a>
                    </li>
                </ul>
                <button class="btn btn-primary mx-2 my-2 text-dark" onclick="logout()">Logout</button>
                <button class="btn btn-danger mx-2 my-1 text-dark" onclick="DeleteProfile()">Delete Account</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid d-flex bg-light py-2 justify-content-center flex-column my-4">
        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">Select Subject</h2>
            <select id="subject" class="form-select" size="3" aria-label="Size 3 select example">
                <option selected>Select</option>
                <option>DSC: Computer Fundamental</option>
                <option>DSC: Mathematics for Computing-1</option>
                <option>DSC: Programming Using Python</option>
                <option>AEC: Environmental Science Section-7</option>
                <option id="secDis">SEC</option>
                <option id="vacDis">VAC</option>
                <option id="geDis">GE</option>
            </select>
        </div>
        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">Date of Assignment</h2>
            <input type="date" id="date">
        </div>
        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">Deadline of Assignment</h2>
            <input type="date" id="deadline">
        </div>
        <div class="bg-light py-2 px-2">
            <h2 class="fs-4">Topic About Assignment</h2>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Enter Your Topic</label>
            </div>
        </div>
        <button onclick="AddAssignment()" class="btn btn-primary text-dark fs-4 my-2 mx-4">Add Assignment</button>
    </div>
    
    <div id="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/assignment.js"></script>
</body>

</html>
