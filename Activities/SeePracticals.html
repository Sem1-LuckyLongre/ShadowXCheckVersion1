<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 15px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 4.3vw;
            font-weight: 900;
        }
        .remove-btn, .done-btn {
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }
        .remove-btn {
            background-color: #dc3545;
        }
        .done-btn {
            background-color: #28a745;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
        .done-btn:hover {
            background-color: #218838;
        }
        .completed {
            background-color: #d4edda;
        }
        #loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 60%;
            left: 35%;
            display: none;
            backdrop-filter: blur(5px);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar my-2 navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ShadowX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-success" href="practical.html">Add Practicals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" aria-current="page" href="assignment.html">Add Assignment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark">Add Homework</a>
                    </li>
                    <button class="btn btn-primary mx-2 my-2 text-dark btn-block" onclick="logout()">Logout</button>
                    <button class="btn btn-danger mx-2 my-1 text-dark btn-block" onclick="DeleteProfile()">Delete Account</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-light py-4">
        <h1 class="text-center mb-4">Your Practicals</h1>
        <div id="assignment-list" class="row"></div>
        <div class="d-flex justify-content-center mt-4">
            <button onclick="window.location.href='practical.html'" class="btn btn-success">Add New Practical</button>
        </div>
    </div>
    <div id="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/view_practicals.js"></script>
</body>
</html>
